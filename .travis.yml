language: java
sudo: required
dist: trusty
jdk:
  - oraclejdk8
  - openjdk8
  - openjdk11
git:
  submodules: false
before_install:
  - sudo apt-get install ca-certificates-java
  - git config --global user.email "travis-ci@travis-ci.com"
  - git config --global user.name "Travis CI"
cache:
  directories:
    - '$HOME/.m2/repository'
